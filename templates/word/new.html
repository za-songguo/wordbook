{% extends "base.html" %}

{% block head %}
{{ super() }}
{% endblock head %}

{% block title %}
New Word
{% endblock title %}

{% block content %}
{{ super() }}
<div class="container">
    <h1 style="color: #0060df;">新增单词</h1>
    <form action="/word/new" method="post">
        <p>单词</p><input type="text" name="word" required />
        <p>释义</p><input type="text" name="meaning" required />
        <p>用法</p>
        <textarea name="usage" rows="5" cols="30"></textarea>
        <button type="submit" class="button" style="display: block; margin-top: 2%;">新增</button>
    </form>
</div>
{% endblock content %}
